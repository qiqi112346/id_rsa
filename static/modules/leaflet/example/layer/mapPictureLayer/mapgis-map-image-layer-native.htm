<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MapGIS瓦片图层-原生开发</title>
    <!--该库集成了leaflet与MapGIS IGServer for JavaScript脚本库-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.css"/>
    <script src="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.js"></script>
    <!--plugin库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-leaflet-plugin.min.js"></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/css/style.css"/>
    <!--css-->
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      let map
      const { IGSMapImageLayer } = zondy.layer
      const { initializeCRS, initializeOptions } = zondy.leaflet.util
      // 初始化示例
      function init() {
        // 构造Leaflet地图视图的初始化参数
        initMap()
        // 添加图层
        addLayer()
      }

      // 构造Leaflet地图视图的初始化参数
      function initMap() {
        // 构造Leaflet地图视图的初始化参数
        const mapViewOptions = {
          // 地图视图参考系
          crs: L.CRS.EPSG4326,
          // 初始化中心点
          center: [31.147781205532336,112.21905099757561],
          // 初始化级数
          zoom: 5
        }
        // 构造Leaflet地图视图对象
        map = L.map('mapgis-viewer', mapViewOptions)
      }

      // 添加图层
      function addLayer() {
        // 添加Leaflet地图图片图层到地图视图中
        new zondy.leaflet.layer.IGSMapImageLayer(
          'http://webclient.smaryun.com:8089/igs/rest/services/Map/湖北省4326/MapServer',
          {
            layers: 'show:0,1-0,1-1,1-2,1-3,1-4,1-5,1-6,1-7,1-8,1-9,1-10,1-11,2-0,2-1,2-2,2-3,2-4,2-5,2-6,2-7,2-8,2-9,2-10,2-11,2-12,2-13,2-14,2-15,2-16,2-17,2-18,2-19,2-20,2-21,2-22,2-23,2-24,2-25,2-26,2-27,2-28,2-29,2-30,2-31,2-32,2-33,2-34,3-0,3-1,3-2,3-3,3-4,3-5,3-6,3-7,3-8,3-9,3-10,3-11,3-12,3-13,3-14,3-15,3-16,3-17,3-18,3-19,3-20,4,5,6,7,8,9'
          }
        ).addTo(map)
      }
    </script>
</head>

<body onload="init();">
<div
        id="mapgis-viewer"
        style="position: absolute; display: flex; width: 100%; height: 100%"
></div>
</body>
</html>
