<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WMTS图层-混合开发</title>
    <!--该库集成了leaflet与MapGIS IGServer for JavaScript脚本库-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.css"
    />
    <script src="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.js"></script>
    <!--plugin库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-leaflet-plugin.min.js"></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/layui/layui.js"></script>
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/cdn/layui/css/layui.css" />
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/css/style.css"/>
    <!--css-->
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      let map
      let layer4326 = 'http://webclient.smaryun.com:8089/igs/rest/services/Tile/HuBei_4326/WMTSServer'
      let layer3857 = 'http://webclient.smaryun.com:8089/igs/rest/services/Tile/HuBei_3857/WMTSServer'
      let layerCustom = 'http://webclient.smaryun.com:8089/igs/rest/services/Tile/武汉市_4547_custom_1-10/WMTSServer'
      const { WMTSLayer } = zondy.layer
      const { initializeCRS, initializeOptions } = zondy.leaflet.util
      const { WebMapTileServiceLayer } = zondy.leaflet.layer
      // 初始化示例
      function init() {
        // 初始化UI功能
        initUI()
        // 添加图层
        addLayer(layer4326)
      }

      // 添加图层
      function addLayer(url, center, zoom) {
        center = center || [31.147781205532336,112.21905099757561]
        zoom = zoom || 6
        // 构造一个IGS瓦片图层对象
        const layer = new WMTSLayer({
          // 服务基地址
          url: url
        })
        // 加载元数据
        layer.load().then(function () {
          // 构造Leaflet地图视图的初始化参数
          const crs = initializeCRS(layer)
          const mapViewOptions = {
            // 地图视图参考系
            crs: crs,
            // 初始化中心点
            center: center,
            // 初始化级数
            zoom: zoom
          }
          // 构造Leaflet地图视图对象
          map = L.map('mapgis-viewer', mapViewOptions)
          // 构造Leaflet瓦片图层的初始化参数
          const layerOptions = initializeOptions(layer)
          // 添加Leaflet瓦片图层到地图视图中
          new WebMapTileServiceLayer(layer.url, layerOptions).addTo(map)
        })
      }

      //初始化示例UI操作
      function initUI() {
        layui.use(function () {
          //切换加载类型
          layui.form.on('select(chooseLayer)', function (data) {
            // 切换图层时，销毁视图
            if (map) {
              // 销毁视图
              map.remove()
              // 添加对应图层
              switch (data.value) {
                case '4326':
                default:
                  addLayer(layer4326)
                  break
                case '3857':
                  addLayer(layer3857)
                  break
                case 'custom':
                  addLayer(layerCustom, [30.6,114.4], 2)
                  break
              }
            }
          })
        })
      }
    </script>
  </head>

  <body onload="init();">
    <div
      id="mapgis-viewer"
      style="position: absolute; display: flex; width: 100%; height: 100%"
    ></div>
    <!--  示例UI  -->
    <div class="layui-panel layui-panel-right" style="width: 300px">
        <form class="layui-form" action="">
            <div class="layui-form-item" style="margin-bottom: 10px">
                <label class="layui-form-label">图层切换</label>
                <div class="layui-input-block layui-input-block-select">
                    <select
                            id="chooseLayer"
                            name="chooseLayer"
                            lay-filter="chooseLayer"
                    >
                        <option value="4326">4326坐标系图层</option>
                        <option value="3857">3857坐标系图层</option>
                        <option value="custom">自定义坐标系图层</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
