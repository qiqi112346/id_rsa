<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MapGIS瓦片图层-原生开发</title>
    <!--该库集成了leaflet与MapGIS IGServer for JavaScript脚本库-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.css"/>
    <script src="http://webclient.smaryun.com/static/libs/cdn/leaflet/leaflet.js"></script>
    <!--plugin库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-leaflet-plugin.min.js"></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/css/style.css"/>
    <!--css-->
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      let map
      // 初始化示例
      function init() {
        // 构造Leaflet地图视图的初始化参数
        initMap()
        // 添加图层
        addLayer()
      }

      // 构造Leaflet地图视图的初始化参数
      function initMap() {
        // 构造Leaflet地图视图的初始化参数
        const mapViewOptions = {
          // 地图视图参考系
          crs: L.CRS.EPSG4326,
          // 初始化中心点
          center: [31.147781205532336,112.21905099757561],
          // 初始化级数
          zoom: 5
        }
        // 构造Leaflet地图视图对象
        map = L.map('mapgis-viewer', mapViewOptions)
      }

      // 添加图层
      function addLayer() {
        // 添加Leaflet瓦片图层到地图视图中
        new zondy.leaflet.layer.IGSTileLayer('http://webclient.smaryun.com:8089/igs/rest/services/Tile/湖北省_4326_normal_3-10/TileServer', {}).addTo(map)
      }
    </script>
  </head>

  <body onload="init();">
    <div
      id="mapgis-viewer"
      style="position: absolute; display: flex; width: 100%; height: 100%"
    ></div>
  </body>
</html>
