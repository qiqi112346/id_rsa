<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>显示子图层</title>
    <!-- 引入地图引擎库 -->
    <script
      src="http://webclient.smaryun.com/static/libs/include-lib-local-upgrade.js"
    ></script>
    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/layui/layui.js"></script>
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/layui/css/layui.css"
    />
    <!-- 引入通过toJson方式拿到场景化管理的数据 -->
    <script src="http://webclient.smaryun.com/static/libs/mange-sceneview-config.js"></script>
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/analyse.css"
    />
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      // 定义视图的主要类
      let map, view
      const { Map } = zondy
      const { IGSMapImageLayer, IGSVectorTileLayer } = zondy.layer

      // 初始化地图
      function init() {
        // 初始化地图视图
        initView()
        // 添加多个仅包含一个子图层的图层
        addLayers()
      }

      // 初始地图
      function initView() {
        // 初始化图层管理容器
        map = new Map()
        // 初始化地图视图对象
        view = createView('mapgis-viewer', map)
      }

      // 添加地图图层
      function addLayers() {
        //创建IGS地图图片图层
        const igsMapImageLayer0 = new IGSMapImageLayer({
          //服务地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/Map/武汉市4547分组/MapServer/0'
        })
        map.add(igsMapImageLayer0)
        //创建IGS地图图片图层
        const igsMapImageLayer1 = new IGSMapImageLayer({
          //服务地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/Map/武汉市4547分组/MapServer/1'
        })
        map.add(igsMapImageLayer1)
        //创建IGS矢量瓦片图层
        const igsVectorTileLayer2 = new IGSVectorTileLayer({
          //服务地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/VectorTile/武汉市4547分组/VectorTileServer/2'
        })
        map.add(igsVectorTileLayer2)
        //创建IGS矢量瓦片图层
        const igsVectorTileLayer3 = new IGSVectorTileLayer({
          //服务地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/VectorTile/武汉市4547分组/VectorTileServer/3'
        })
        map.add(igsVectorTileLayer3)
        //创建IGS矢量瓦片图层
        const igsVectorTileLayer4 = new IGSVectorTileLayer({
          //服务地址
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/VectorTile/武汉市4547分组/VectorTileServer/4'
        })
        map.add(igsVectorTileLayer4)
      }
    </script>
  </head>

  <body onload="init();">
    <!--  视图容器div  -->
    <div id="mapgis-viewer" style="position: absolute; width: 100%; height: 100%"></div>
  </body>
</html>
