<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MapGIS文本符号</title>
    <!--引入Cesium.js库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/cesium/Cesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>
    <!--cesium样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/cesium/Widgets/widgets.css"
    />
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/cdn/cesium/MapGIS/css/mapgis.css"
    />
    <!--示例公共样式-->
    <link
      rel="stylesheet"
      href="http://webclient.smaryun.com/static/libs/css/style.css"
    />
    <script type="text/javascript">
      //使用严格模式
      'use strict'
      // 定义二维视图的主要类

      let map, view, graphicsLayer
      const { IGSTileLayer, GraphicsLayer } = zondy.layer
      const { Map, Feature, Color  } = zondy
      const { SceneView } = zondy.cesium
      const { Point } = zondy.geometry
      const { MapGISTextSymbol, Font } = zondy.symbol

      // 初始化地图
      function init() {
        // 初始化地图视图
        initView()
        // 添加瓦片图层
        addIGSTileLayer()
        // 添加标绘图层
        addGraphicsLayer()
        // 添加几何要素
        addFeature()
      }

      // 初始二维地图
      function initView() {
        //初始化图层管理容器
        map = new Map()
        //初始化地图视图对象
        view = new SceneView({
          //视图id
          viewId: 'mapgis-viewer',
          //图层管理容器
          map: map
        })
      }

      // 添加瓦片图层
      function addIGSTileLayer() {
        const igsTileLayer = new IGSTileLayer({
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/Tile/湖北省_4326_normal_3-10/TileServer'
        })
        map.add(igsTileLayer)
        igsTileLayer.on('layerview-created', (result) => {
          view.flyTo({
            extent: result.layer.extent
          })
        })
      }

      // 添加标绘图层
      function addGraphicsLayer() {
        // 创建Graphics图层对象
        graphicsLayer = new GraphicsLayer({
          graphics: []
        })
        // 添加图层对象到地图文档中
        map.add(graphicsLayer)
      }

      // 添加几何要素
      function addFeature() {
        // 创建几何要素
        const feature = new Feature({
          // 创建几何对象
          geometry: new Point({
            coordinates: [113.2, 30.5]
          }),
          // 设置几何样式
          symbol: new MapGISTextSymbol({
            // 文本内容
            text: 'MapGIS文本符号',
            // 设置填充颜色
            color: new Color(0, 0, 255, 1),
            // 设置字体
            font: new Font({
              size: 20
            })
          })
        })
        // 添加要素
        graphicsLayer.add(feature)
      }
    </script>
  </head>

  <body onload="init();">
    <!--  视图容器div  -->
    <div id="mapgis-viewer" style="position: absolute; width: 100%; height: 100%"></div>
  </body>
</html>
