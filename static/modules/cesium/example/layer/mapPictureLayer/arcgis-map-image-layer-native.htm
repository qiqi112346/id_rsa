<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS地图服务-原生接口</title>
    <!--加载不同版本Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <!--示例公共样式-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/css/style.css"/>
    <script>
      'use strict'
      // 全局变量
      let viewer

      // MapGIS函数类
      const { ArcGISMapServerImageryProvider } = zondy.cesium

      // 定义ArcGIS地图图片图层服务的基地址
      const url = 'https://services.arcgisonline.com/arcgis/rest/services/World_Street_Map/MapServer'

      // 添加ArcGIS地图图片图层
      async function addArcGISMapImageLayer(url) {
        // 参考API: http://webclient.smaryun.com/static/modules/cesium/api/cesium-mapgis/ArcGISMapServerImageryProvider.html
        const provider = await ArcGISMapServerImageryProvider.fromUrl(url)
        viewer.imageryLayers.addImageryProvider(provider)
      }

      //初始化球体
      function initViewer() {
        //初始化地图视图对象
        viewer = new Cesium.Viewer('mapgis-3d-viewer')
      }

      // 初始化函数
      function init() {
        // 初始化球体
        initViewer()
        //创建切换Cesium版本的按钮
        createChangeTab()
        // 添加ArcGIS地图图片图层
        addArcGISMapImageLayer(url)
      }
    </script>
</head>

<body onload="init()">
<div id="mapgis-3d-viewer"></div>
</body>
</html>
