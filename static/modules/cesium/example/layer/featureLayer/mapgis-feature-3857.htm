    <script>
      'use strict'
      //定义三维视图的主要类
      let map, sceneView, viewer

      //加载FeatureServer服务数据
      function addIGSFeatureLayer() {
        let renderer = getRenderer()
        // 参考API: http://webclient.smaryun.com/static/modules/common/api/common-mapgis/IGSFeatureLayer.html
        let igsFeatureLayer = new zondy.layer.IGSFeatureLayer({
          url: 'http://webclient.smaryun.com:8089/igs/rest/services/Map/湖北省3857/FeatureServer',
          sublayerId: 8,
          // 参考API: http://webclient.smaryun.com/static/modules/common/api/common-mapgis/SimpleRenderer.html
          renderer: new zondy.renderer.SimpleRenderer({
            // 因为该数据的几何类型为区，因此设置区样式
            // 参考API: http://webclient.smaryun.com/static/modules/common/api/common-mapgis/SimpleMarkerSymbol.html
            symbol: new zondy.symbol.SimpleMarkerSymbol({
              // 半径
              size: 20,
              // 填充颜色
              color: new zondy.Color(0, 0, 255)
            })
          })
        })
        map.add(igsFeatureLayer)

        // 图层加载完毕
        igsFeatureLayer.on('layerview-created', function (result) {
          console.log('加载完毕:', result.layer)
          flyTo()
        })
      }

              color: '#6A3D9B',
              width: 2
            })

          uniqueValueInfos: [

            {

      function flyTo() {
        sceneView.flyTo({
          center: [112.21, 31.1, 650000]
        })
      }

      // 蓝黑版深色地图
      function addBlueImage() {
        let blueImage = new zondy.cesium.UrlTemplateImageryProvider({
          url: 'https://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}',
          tilingScheme: new Cesium.WebMercatorTilingScheme(),
          maximumLevel: 18
        })
        viewer.imageryLayers.addImageryProvider(blueImage)
      }

      //初始化三维球体
      function initViewer() {
        //初始化图层管理容器
        map = new zondy.Map()
        //初始化地图视图对象
        sceneView = new zondy.cesium.SceneView({
          //视图id
          viewId: 'mapgis-3d-viewer',
          //图层管理容器
          map: map
        })
        //获取视图对象
        viewer = sceneView.getInnerView()
      }

      //地图初始化函数
      function init() {
        //初始化三维球体
        initViewer()
        //创建切换Cesium版本的按钮
        createChangeTab()
        //蓝黑版深色地图
        addBlueImage()
        //加载FeatureServer服务数据
        addIGSFeatureLayer()
      }
    </script>
  </head>

  <body onload="init()">
    <div id="mapgis-3d-viewer"></div>
