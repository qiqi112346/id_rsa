<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>工程化管理工具</title>
    <!-- 引入通过toJson方式拿到工程化管理工具的数据 -->
    <script src="http://webclient.smaryun.com/static/libs/mange-sceneview-config.js"></script>
    <!--加载不同版本Cesium库-->
    <script src="http://webclient.smaryun.com/static/libs/loadCesium.js"></script>
    <!--plugin脚本库-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-common.min.js"></script>
    <script src="http://webclient.smaryun.com/static/libs/cdn/zondyclient/webclient-cesium-plugin.min.js"></script>
    <script src="http://webclient.smaryun.com/static/assets/js/TDT-token.js"></script>

    <!--示例中面板、按钮等，第三方layui的js库与css样式-->
    <script src="http://webclient.smaryun.com/static/libs/cdn/layui/layui.js"></script>
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/cdn/layui/css/layui.css"/>
    <!--示例公共样式-->
    <link rel="stylesheet" href="http://webclient.smaryun.com/static/libs/css/style.css"/>
    <script>
      'use strict'
      const { SceneView } = zondy.cesium
      // 定义三维视图的主要类
      let map, sceneView, config
      //飞到指定视角
      function flyTo() {
        sceneView.flyTo({
          center: [112.21, 31.1, 650000]
        })
      }
      //初始化三维球体
      function initViewer() {
        //初始化地图视图对象
        //configObject从服务端获取
        sceneView = SceneView.fromJSON(configObject.sceneView)
      }
      //sceneView的toJson()方法
      function sceneViewtoJson() {
        var res = sceneView.toJSON()
        console.log('res: ', res)
      }
      //地图初始化函数
      function init() {
        //初始化三维球体
        initViewer()
        //创建切换Cesium版本的按钮
        createChangeTab()
        //飞到指定视角
        flyTo()
      }
    </script>
  </head>

  <body onload="init()">
    <div id="mapgis-3d-viewer"></div>
    <div class="layui-panel layui-panel-right" style="width: 200px">
      <div class="sample-button-panel">
        <button
          id="toJson"
          type="button"
          class="layui-btn"
          onclick="sceneViewtoJson()"
        >
          将json打印到控制台
        </button>
      </div>
    </div>
  </body>
</html>
